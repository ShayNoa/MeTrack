
<!-- Expenses table -->
{% if user_expenses %}
<section class="container">
  <div class="row mt-6">
  <h3 class="text-center fw-bold">{{current_user.username}}'s Expenses</h3>
    <div class="table-responsive">
      <table class="table table-responsive table-hover align-middle" id="expenses-table"> 
        <thead>
          <tr>
            <th style="width: 8%;">#</th>
            <th style="width: 23%;">Name</th>
            <th style="width: 23%;">Price</th>
            <th style="width: 23%;">Date</th>
            <th style="width: 23%;">Category</th>
            <th style="width: 23%;">Actions</th>
          </tr>
        </thead>

        <tbody>
          {% for expense in user_expenses %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ expense[0].name }}</td>
              <td>{{ expense[0].cost }}</td>
              <td>{{ expense[0].date }}</td>
              <td>{{ expense[1]}}</td>
              <td>
                <div class="d-flex flex-row mb-3">
                  <a href="{{ url_for('edit_expense', expense_id=expense[0].id) }}" class="btn btn-brown btn-xs ">
                    <i class="bi bi-pencil-square"></i> 
                  </a> 
                  <a href="{{ url_for('delete_expense', expense_id=expense[0].id) }}" class="btn btn-brown btn-xs ms-2">
                    <i class="bi bi-trash3"></i>
                  </a>
                </div>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>
{% endif %}
